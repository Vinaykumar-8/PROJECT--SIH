<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<title>Admin Register Page</title>
<style>
body {
    background-color: #f3f4f6;
    font-family: 'Inter', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-image: url('https://images.pexels.com/photos/33045/devices-notebook-tablet-smartphone.jpg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
    background-size: cover;
    background-position: center;
}

.bg-overlay {
    background-color: rgba(0, 0, 0, 0.4);
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
}

.card-register {
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    border-radius: 10px;
    background-color: #fff;
    text-align: center;
    height: auto;
    width: 380px;
    position: relative;
    z-index: 2;
    padding: 20px;
}

.card-container {
    padding: 2px 16px;
}

.input-field {
    height: 40px;
    width: 80%;
    border-radius: 4px;
    border: 2px solid #CDCDCD;
    margin-top: 20px;
    padding: 0 10px;
    font-size: 16px;
}

.btn {
    width: 80%;
    border-radius: 4px;
    background-color: #0000ff;
    border-color: #0000ff;
    margin-top: 20px;
    color: #fff;
    height: 40px;
    text-align: center;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.btn:hover {
    background-color: #87CEEB;
    color: #333;
}

.admin-login {
    color: #00ffff;
    text-decoration: none;
    font-weight: bold;
}

.first-head {
    color: #006400;
}

.head {
    color: #CDCDCD;
    text-align: center;
}
</style>
</head>
<body>

<div class="bg-overlay"></div>

<div class="card-register">
    <div class="card-container">
        <h1 class="first-head text-3xl font-bold mb-2">Admin Register</h1>
        <h3 class="head text-sm mb-6">Kindly enter all the credentials</h3>
        <form>
            <input type="text" placeholder="Incharge Name" class="input-field" required>
            <input type="text" placeholder="Department Number" class="input-field" required>
            <input type="email" placeholder="Email" class="input-field" required>
            <input type="password" placeholder="Password" class="input-field" required>
            <button type="submit" class="btn"><b>Register</b></button>
        </form>
    </div>
    <div class="mt-4">
        <h4>Already have an account? <a href="login_page.html" class="admin-login">Login</a></h4>
    </div>
</div>

</body>
</html>
